<body>
      <form action="suksess_vert.html" method="POST">
          
            <h1>Registrere deg som vert</h1>
            <p><button type="button" class="vert" onclick="document.location='calendar_vert.html'">Jeg er allerede vert</button></p>
            <p>Fyll ut dette skjemaet</p>
            
            <fieldset class="kontakt">

                <label for="navn">Brukernavn:</label>
                <input type="text" id="navn" placeholder="F.eks Sotra sykehjem" name="navn" 
                required autofocus placeholder="Brukernavn">
            
                <label for="navnet">Organisasjons navn</label>
                <input type="text" id="navnet" placeholder="Organisasjons navn" name="navnet" required>

                <label for="nummer">Organisasjons nummer</label>
                <input type="number" id="nummer" placeholder="Organisasjons nummer" name="nummer" required>

                <label for="kontakt">Kontaktperson:</label>
                <input type="text" id="kontaktnavn" placeholder="Kontaktnavn" name="kontaktnavn" 
                required autofocus placeholder="Kontaktnavn">

                <label for="phone"> Telefon: </label>
                <input type="tel" id="phone" name="phone"  required autofocus placeholder="Telefon nummer">
            
                <label for="email">E-mail:</label>
                <input type="text" id="email"name="email"  required autofocus placeholder="E-post adresse">
                           
                <label for="psw">Passord:</label>
                <input type="password" id="pwd" placeholder="Passord" name="psw" required>  
                
                <label for="psw-repeat">Gjenta Passord</label>
                <input type="password" placeholder="Skriv passord på nytt" name="psw-repeat" required>

            </fieldset>

              <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>Ved å opprette en konto godtar du vår <a href="#" >vilkår & personvern</a>.</p>
      
           
              <input class="button" type="submit" onclick="vertSubmit()"/>
              <button type="button" class="cancelbtn" onclick="document.location='home.html'">Cancel</button>
    
      </form>
