    <h1>Innlogging</h1>

    <form action="calender/calendar_logged.html" method="GET">

        <input type="password" id="pwd" placeholder="Passord" name="psw" required>
        <input class="button" type="submit" onclick="handleSubmit()"/>
    </form>
        <p>
