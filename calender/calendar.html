<body>
    <h1>Avtale besøk/aktivitet</h1>
    <form action="" method="GET">
        <fieldset class="kontakt">
            <legend>
                Kontaktinformasjon
            </legend>
            <label for="Brukernavn: "></label>
            <input type="text" name="username" id="name" 
            required autofocus placeholder="Navn"
            pattern="[a-zA-Z]{3,}" title="Minimum 3 bokstaver">

            <label for="email"></label>
            <input type="text" name="email" id="email" 
            required placeholder="Email adresse" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" 
            title="Oppgi en gyldig e-post adresse" >

            <label for="phone" Telefon: ></label>
            <input type="tel" name="phone" id="phone" required placeholder="Telefon"
            pattern="[0-9]{4}[0-9]{2}[0-9]{2}" required placeholder="Fyll telefonen i dette formatet: 9999 99 99">
        </fieldset>
        <fieldset class="dato">
            <legend>
                Velg dato
            </legend>
            <label for="dato"></label>
            <input id="dato" type="date" name="dato" min="29-10-2021">
            <label for="tid">Klokkeslett: </label>
            <select id="tid" name="velg_tidspunkt">
                <option value="11">11:00</option>
                <option value="11,5">11:30</option>
                <option value="13,5">13:30</option>
                <option value="14">14:30</option>
                <option value="13,5">17:00</option>
                <option value="14">17:30</option>
                <option value="14">18:00</option>
            
            </select>
        
            <p>
                <label for="aktivitet">Aktivitetstype:</label>
                <select id="aktivitet" name="forslag_aktivitet">
                <option value="les">Les bok</option>
                <option value="tur">Gå på tur</option>
                <option value="steke">Steke vafler/ svele</option>
                <option value="spille">Spille gitar / piano / trekspill</option>
                <option value="barn">Ta med barn</option>
                <option value="dyr">Ta med dyr</option>
                <option value="annet">Annet</option>
                </select>
            </p>

            <p class="label_text">
                <label for="annet">Annet:</label>
                <textarea name="message" rows="2"></textarea>
            </p>

            <p>
                <label for="antall">Antall deltakere:</label>
                <input id="antal" type="number" name="Antall frivillige" min="1" max="40">
            </p>

            <p class="label_text">
                <label for="komment">Kommenterer:</label>
                <textarea name="message" rows="5"></textarea>
            </p>
            
            
                <button class="button" alt="Blid med" onclick="document.location='../suksess.html'">Bli med</button>
                <button type="button" class="cancelbtn" onclick="document.location='../home.html'">Cancel</button>
            
        </fieldset>
    </form>
