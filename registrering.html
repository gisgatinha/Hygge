<body>
      <form action="avtale.html" method="GET">
          
            <h1>Registrering</h1>
            <p>Fyll ut dette skjemaet for å opprette en konto</p>

            <fieldset class="kontakt">
            
                <label for="navnet">Navn:</label>
                <input type="text" id="navnet" placeholder="Skriv navn" name="navnet" required>

                <label for="phone"> Telefon: </label>
                <input type="tel" name="phone" id="phone" required autofocus placeholder="Telefon nummer">
            
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" required autofocus placeholder="E-post adresse">

                <label for="navn">Brukernavn:</label>
                <input type="text" id="navn" placeholder="Brukernavn" name="navn" 
                required autofocus placeholder="Brukernavn">
                           
                <label for="psw">Passord:</label>
                <input type="password" id="pwd" placeholder="Passord" name="psw" required>  
                <label for="psw-repeat">Gjenta Passord</label>
                <input type="password" placeholder="Skriv passord på nytt" name="psw-repeat" required>

            </fieldset>

              <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>Ved å opprette en konto godtar du vår <a href="#" >vilkår & personvern</a>.</p>
      
           
              <input class="button" type="submit" onclick="avtaleSubmit()"/>
              <button type="button" class="cancelbtn" onclick="document.location='home.html'">Cancel</button>
    
      </form>
